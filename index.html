<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button class="btn js-btn">Size of Grid</button>

  <div class="container">

  </div>
  
<script>

  const cont = document.querySelector('.container');
  const btn = document.querySelector('.js-btn');

  createBoxes(16);

  function createBoxes(noOfGrid) {

    const totalSize = noOfGrid * noOfGrid;
 
    for(let i = 1; i <= totalSize; i++) {

      const box = document.createElement('div');
      box.addEventListener('mouseenter', () => {
        box.style.backgroundColor = `rgb(${randomNo()}, ${randomNo()}, ${randomNo()})`;
      });
      box.classList.add('square-box');
      box.style.width = `calc(${100 / noOfGrid}%)`;
      box.style.height = `calc(${100 / noOfGrid}vh)`;
      cont.appendChild(box);

    }

  }

  function removeBoxes() {
    const squareBox = document.querySelectorAll('.square-box');

    for(const box of squareBox) {
      box.remove();
    }

  }

  function randomNo() {
    return Math.floor((Math.random() * 255) + 1);
  }

  btn.addEventListener('click', () => {
    let noOfGrid;
    do {
      noOfGrid = prompt("Enter your desired squares per side (less than 100):");
    } while(Number(noOfGrid) > 100);
    removeBoxes();
    createBoxes(noOfGrid);
  });


</script>  
</body>
</html>
